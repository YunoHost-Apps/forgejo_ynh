packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "1.20.5-0~ynh1"

maintainers = ["Emmanuel Averty"]

[upstream]
license = "MIT"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page (broken feature : see appliction description)"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo (ne fonctionne pas : voir la description de l'application)"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.5-0/forgejo-1.20.5-0-linux-amd64.xz"
    amd64.sha256 = "596f9e05c56f59bbdc83341263decb752acf8a6a7640c13c5fb50b88b007af77"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.5-0/forgejo-1.20.5-0-linux-arm64.xz"
    arm64.sha256 = "c3986c11c288b005ad489d33ddb939c748083f1835aa7fa8f4a82b11d8499967"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.5-0/forgejo-1.20.5-0-linux-arm-6.xz"
    armhf.sha256 = "45893e33fe4007f25e42b3c13349d20d635400a5568a98a3ef3b823522a90adc"
    format = "whatever"
    extract = false # will be extracted during install script
    rename = "forgejo.xz"

    [resources.system_user]
    allow_ssh = true
    allow_email = true

    [resources.ports]
    main.default = 6000

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    admin.show_tile = false
    admin.auth_header = false
    admin.protected = true

    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
