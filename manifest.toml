#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "11.0.0~ynh1"

maintainers = [ "Emmanuel Averty" ]

[upstream]
license = "GPL-3.0-or-later"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"
cpe = "???"

[integration]
yunohost = ">= 11.2.30.2"
helpers_version = "2.1"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true

ldap = true

sso = true

disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v11.0.0/forgejo-11.0.0-linux-amd64.xz"
    amd64.sha256 = "223ec8bc3dd31f178006a9fd0ae6a4688bc45bece9e933e1aae48fc540477527"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v11.0.0/forgejo-11.0.0-linux-arm64.xz"
    arm64.sha256 = "91de6efd3a696aafd4246b9edfbb154216a68c4f2020b05bbeaae7056a96daaf"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v11.0.0/forgejo-11.0.0-linux-arm-6.xz"
    armhf.sha256 = "7eda00e82f242a56684a56ba681c0f8fc7e9162e2e450529f31c39036a2a9df1"
    format = "whatever"
    extract = false
    rename = "forgejo.xz"

    autoupdate.asset.amd64 = "^forgejo-.*-linux-amd64.xz$"
    autoupdate.asset.arm64 = "^forgejo-.*-linux-arm64.xz$"
    autoupdate.asset.armhf = "^forgejo-.*-linux-arm-6.xz$"
    autoupdate.strategy = "latest_forgejo_release"

    [resources.system_user]
    allow_ssh = true
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    admin.show_tile = false
    admin.auth_header = false
    admin.protected = true

    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    container_registry.show_tile = false
    container_registry.auth_header = false
    container_registry.label = "Container registry"
    container_registry.url = "__DOMAIN__/v2"
    container_registry.allowed = "visitors"

    [resources.ports]
    main.default = 6000

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
