packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "9.0.2~ynh1"

maintainers = [ "Emmanuel Averty" ]

[upstream]
license = "GPL-3.0-or-later"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"

[integration]
yunohost = ">= 11.2"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page (broken feature : see appliction description)"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo (ne fonctionne pas : voir la description de l'application)"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v9.0.2/forgejo-9.0.2-linux-amd64.xz"
    amd64.sha256 = "11fe124ef5cabb9439bc88219b62fb9104941b79bb06d5b1300b1534313de4d3"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v9.0.2/forgejo-9.0.2-linux-arm64.xz"
    arm64.sha256 = "b2d21393c3393c621290821d1f061597b73edc84abd052e0782d43177cf1f3ca"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v9.0.2/forgejo-9.0.2-linux-arm-6.xz"
    armhf.sha256 = "5f3c861c6b8c28ea1f41982106f0e4073443c9d0606843f913e397611947a89a"
    format = "whatever"
    extract = false
    rename = "forgejo.xz"

    autoupdate.asset.amd64 = "^forgejo-.*-linux-amd64.xz$"
    autoupdate.asset.arm64 = "^forgejo-.*-linux-arm64.xz$"
    autoupdate.asset.armhf = "^forgejo-.*-linux-arm-6.xz$"
    autoupdate.strategy = "latest_forgejo_release"

[resources.system_user]
allow_ssh = true

[resources.ports]
main.default = 6000

[resources.install_dir]

[resources.data_dir]

[resources.permissions]
main.url = "/"

admin.show_tile = false
admin.auth_header = false
admin.protected = true

api.url = "/api"
api.show_tile = false
api.allowed = "visitors"
api.auth_header = false

[resources.apt]
packages = "postgresql"

[resources.database]
type = "postgresql"
