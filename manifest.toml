packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "7.0.1~ynh1"

maintainers = [ "Emmanuel Averty" ]

[upstream]
license = "MIT"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"

[integration]
yunohost = ">= 11.2"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page (broken feature : see appliction description)"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo (ne fonctionne pas : voir la description de l'application)"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v7.0.1/forgejo-7.0.1-linux-amd64.xz"
    amd64.sha256 = "3e75caa270d43d537ea93fe9b00f090b84ce047904232d54109a97b9b2475bd9"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v7.0.1/forgejo-7.0.1-linux-arm64.xz"
    arm64.sha256 = "6520742afe76215adf47e53f2f63883c7c0b21b7150c98b3d229ca475d300081"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v7.0.1/forgejo-7.0.1-linux-arm-6.xz"
    armhf.sha256 = "8660e296409b583532e939f7788458c454bd1833223d9dc231c238e09e2888c3"
    format = "whatever"
    extract = false                                                                                                # will be extracted during install script
    rename = "forgejo.xz"

    autoupdate.asset.amd64 = "^forgejo-.*-linux-amd64.xz$"
    autoupdate.asset.arm64 = "^forgejo-.*-linux-arm64.xz$"
    autoupdate.asset.armhf = "^forgejo-.*-linux-arm-6.xz$"
    autoupdate.strategy = "latest_forgejo_release"

[resources.system_user]
allow_ssh = true

[resources.ports]
main.default = 6000

[resources.install_dir]

[resources.data_dir]

[resources.permissions]
main.url = "/"

admin.show_tile = false
admin.auth_header = false
admin.protected = true

api.url = "/api"
api.show_tile = false
api.allowed = "visitors"
api.auth_header = false

[resources.apt]
packages = "postgresql"

[resources.database]
type = "postgresql"
