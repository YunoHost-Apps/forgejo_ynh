packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "8.0.1~ynh1"

maintainers = [ "Emmanuel Averty" ]

[upstream]
license = "MIT"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = [ "amd64", "arm64", "armhf" ]
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page (broken feature : see appliction description)"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo (ne fonctionne pas : voir la description de l'application)"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v8.0.1/forgejo-8.0.1-linux-amd64.xz"
    amd64.sha256 = "51f999d26d5ba7e8e5a86bc83b96278a78184e4c26a97c82f72d3dc4fd01be5e"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v8.0.1/forgejo-8.0.1-linux-arm64.xz"
    arm64.sha256 = "4750daca428308ab6bb01af0995c889a6bbf04784a9873ee663edbc0309ed312"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v8.0.1/forgejo-8.0.1-linux-arm-6.xz"
    armhf.sha256 = "b35d03da684cfa84a560d96d5bbfb229e8ae75e13fcff4ae79d4fcbc04934847"
    format = "whatever"
    extract = false
    rename = "forgejo.xz"

    autoupdate.asset.amd64 = "^forgejo-.*-linux-amd64.xz$"
    autoupdate.asset.arm64 = "^forgejo-.*-linux-arm64.xz$"
    autoupdate.asset.armhf = "^forgejo-.*-linux-arm-6.xz$"
    autoupdate.strategy = "latest_forgejo_release"

[resources.system_user]
allow_ssh = true

[resources.ports]
main.default = 6000

[resources.install_dir]

[resources.data_dir]

[resources.permissions]
main.url = "/"

admin.show_tile = false
admin.auth_header = false
admin.protected = true

api.url = "/api"
api.show_tile = false
api.allowed = "visitors"
api.auth_header = false

[resources.apt]
packages = "postgresql"

[resources.database]
type = "postgresql"
