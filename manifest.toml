packaging_format = 2

id = "forgejo"
name = "Forgejo"
description.en = "Lightweight software forge"
description.fr = "Forge logiciel légère"

version = "1.20.3-0~ynh1"

maintainers = ["Emmanuel Averty"]

[upstream]
license = "MIT"
website = "https://forgejo.org"
admindoc = "https://forgejo.org/docs/latest/admin/"
userdoc = "https://forgejo.org/docs/latest/user/"
code = "https://codeberg.org/forgejo/forgejo"

[integration]
yunohost = ">= 11.1.17"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = true
sso = true
disk = "150M"
ram.build = "50M"
ram.runtime = "2G"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/forgejo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.init_admin_permission]
    ask.en = "Which group will have access to forgejo admin page (broken feature : see appliction description)"
    ask.fr = "Quel groupe aura accès à l'administration de forgejo (ne fonctionne pas : voir la description de l'application)"
    help.en = "Users of this group should have access to Forgejo admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Forgejo"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.3-0/forgejo-1.20.3-0-linux-amd64.xz"
    amd64.sha256 = "c25a3d9ff28099d3e18a3ce3fe4372dfbdaa4b2b7909b6059a0bf594fdf2ee40"
    arm64.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.3-0/forgejo-1.20.3-0-linux-arm64.xz"
    arm64.sha256 = "ada6eb91af3bd93f38c4f9f88a8c2fecb414780bfae7a88c4bd1fb5441c6fbd2"
    armhf.url = "https://codeberg.org/forgejo/forgejo/releases/download/v1.20.3-0/forgejo-1.20.3-0-linux-arm-6.xz"
    armhf.sha256 = "cdc30dceb27a25a3d9b77742af464da4ee1e1afaa1c37e1391a001c9d59e18a8"
    format = "whatever"
    extract = false # will be extracted during install script
    rename = "forgejo.xz"

    [resources.system_user]
    allow_ssh = true

    [resources.ports]
    main.default = 6000

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    admin.show_tile = false
    admin.auth_header = false
    admin.protected = true

    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
